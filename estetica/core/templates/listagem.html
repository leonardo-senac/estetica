{% extends 'base.html' %}
{% load static %}

{% block css %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

    * {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
    }

    body {
        display: flex;
        flex-direction: column;
        height: 100vh;
        justify-content: space-between;
    }

    .retangulo1 {
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: -2px 4px 15px -3px rgba(0, 0, 0, 0.705);
        -webkit-box-shadow: -2px 4px 15px -3px rgba(0, 0, 0, 0.63);
        -moz-box-shadow: -2px 4px 15px -3px rgba(0, 0, 0, 0.92);
        width: 100%;
        background-color: #ffffff;
        text-align: right;
    }

    .retangulo2 {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 30px;
        background-color: #b5babd;
    }

    .imagem-senac {
        width: 781px;
        height: 530px;
    }

    .margemcima {
        display: flex;
        gap: 177px;
        margin-right: 31px;
    }

    .carrinho {
        margin-left: auto;
        margin-right: 30px;
        color: black;
    }

    .botoes {
        display: flex;
        gap: 19px;
        margin-left: 215px;
        border-left: solid 1px #c3c3c3;
        padding-left: 31px;
    }

    .logo {
        margin-top: 25px;
        margin-bottom: 25px;
        margin-left: 76px;
    }

    .titulo-pagina {
        margin-top: 10px;
        margin-bottom: 11px;
        font-size: 48px;
        align-self: center;
    }

    .conteudo {
        display: flex;
        justify-content: center;
        border-radius: 25px;
        margin-bottom: 30px;
        justify-content: space-between;
        margin-right: 100px;
        margin-bottom: 22.5px;
        margin-left: 90px;
        font-size: 22.5px;
        align-items: center;
        justify-content: space-around;
    }

    .formulario {
        display: flex;
        flex-direction: column;
        padding: 50px 1px 0px;
        background-color: #B3C2F566;
        border-radius: 25px;
        margin-bottom: 38px;
        align-items: center;
    }

    .label-cadastro {
        font-size: 26px;
    }

    .input-cadastro {
        border-radius: 25px;
        padding: 10px 30px;
        font-size: 28px;
        text-align: center;
        margin-top: 10px;
        margin-bottom: 113px;
    }

    .btn-form {
        padding: 10px 47px;
        border-radius: 25px;
        border: none;
        font-size: 24px;
        background-color: #52D912;
    }

    .btn-form:hover {
        cursor: pointer;
    }

    .margemcima a {
        font-size: 28px;
    }

    .texto-cima {
        display: flex;
        justify-content: space-around;
        margin-top: -350px;
        margin-right: 275px;
        font-size: 20px;
        font-weight: 600;
    }

    table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 20px;
        margin-left: 48px;
        margin-right: 48px;
        margin-bottom: 20px;
        /* Adjust margin-bottom as needed */
        border-radius: 10px;
    }

    th,
    td {
        background-color: #B3C2F5;
        border: 1px solid #ffffff;
        text-align: left;
        padding: 8px;
    }

    th {
        background-color: #fff;
    }

    .btn-group {
        display: flex;
        justify-content: space-around;
    }

    .btn {
        padding: 8px 20px;
        cursor: pointer;
        background-color: #18B21E;
        border-radius: 10px;
        color: #ffffff;
    }

    .btn2 {
        background-color: #538DFF;
    }

    .btn3 {
        background-color: #FF5353;
    }

    .labels {
        display: flex;
        justify-content: space-around;
        margin-top: -340px;
        margin-right: 100px;
        font-size: 20px;
        font-weight: 600;
    }

    .servico {
        margin-right: 250px;
    }

    .todes {
        text-align: center;
    }
</style>
{% endblock %}

{% block header %}{% endblock %}
{% block main %}
<main>

    <table>
        <tbody>
            <tr>
                <th>Nome</th>
                <th>Data</th>
                <th>Telefone</th>
                <th>Posição</th>
                <th class="servico">Serviço</th>
                <th></th>
            </tr>
            <tr>
                <td class="todes">Exemplo 1</td>
                <td class="todes">01/01/2024</td>
                <td class="todes">(123) 456-7890</td>
                <td class="todes">Posição 1</td>
                <td class="todes">Serviço A</td>
                <td>
                    <button class="btn" onclick="iniciarAcao()">Iniciar</button>
                </td>
                <td>
                    <button class="btn btn2" onclick="terminarAcao()">Terminar</button>
                </td>
                <td>
                    <button class="btn btn3" onclick="apagarAcao()">Apagar</button>
                </td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>
</main>
{% endblock %}
{% block footer %}{% endblock %}
